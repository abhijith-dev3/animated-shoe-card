<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Shoe UI Card</title>
        <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="shoe-img">
                <img id="shoeImg" src="images/ryan-waring-164_6wVEHfI-unsplash-removebg-preview.png" alt="shoe">
                </div>

                <div class="card-content">
                    <h1 class="shoe-title">Nike Air Max</h1>
                    <p class="shoe-desc">Experience ultimate comfort and style with the iconic Nike Air Max. 
                    Perfect for your everyday adventures.</p>
                </div>
                <div class="price">
                    <span class="current-price">$129.99</span>
                    <span class="original-price">$159.99</span>
                </div>

                <div class="colors">
                    <h3>Choose Color:</h3>
                    <div class="color-options">
                        <button class="color-btn active" data-color="red" data-img="images/ryan-waring-164_6wVEHfI-unsplash-removebg-preview.png"></button>
                        <button class="color-btn" data-color="blue" data-img="images/shoe1.png"></button>
                        <button class="color-btn" data-color="black" data-img="images/imani-bahati-LxVxPA1LOVM-unsplash-removebg-preview.png"></button>
                        <button class="color-btn" data-color="white" data-img="images/usama-akram-kP6knT7tjn4-unsplash-removebg-preview.png"></button>
                    </div>

                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
